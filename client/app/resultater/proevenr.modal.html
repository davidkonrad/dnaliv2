<div class="modal ng-scope top am-fade-and-slide-top" tabindex="-1" role="dialog" style="display: block;" id="modal-proevenr">
	<div class="modal-dialog">
		<div class="modal-content">
			
			<div class="modal-header">
				<button type="button" class="close" ng-click="$hide()">×</button>
				<h4 class="modal-title">Tilknyt til prøve ...</h4>
			</div>
			<div class="modal-body">

				<form class="form-inline" role="form" id="resultat-form">
					<div class="form-group">
						<label>PrøveNr&nbsp;&nbsp;</label>
						<input type="text" class="proeve-typeahead form-control input-sm" style="width:250px;" ng-model="createProeveNr.proeve_nr" ng-keyup="createProeveNr.proeve_id=false" placeholder="" />
						<br>
						<div class="checkbox" style="float:right;font-size:90%;">
					  	<label for="opret" style="font-weight:bold;position:relative;top:-3px;">Opret prøve?</label>
							<input type="checkbox" id="opret" ng-model="createProeveNr.create" ng-disabled="createProeveNr.proeve_id" /> 
						</div>
					</div>
				</form>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" ng-click="closeCreateModal($event)">Fortryd</button> 
				<button type="button" class="btn btn-primary" ng-click="doCreateResultat()" ng-disabled="!canCreateResultat()"> <i class="fa fa-ok"></i>Opret resultat</button> 
			</div>
		</div>
	</div>
</div>
