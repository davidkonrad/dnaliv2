<div class="modal ng-scope top am-fade-and-slide-top" tabindex="-1" role="dialog" style="display: block;" id="modal-lokalitet">
	<div class="modal-dialog">
		<div class="modal-content">
			
			<div class="modal-header">
				<button type="button" class="close" ng-click="$hide()">×</button>
				<h4 class="modal-title"	style="display:inline-block;">Lokalitet: <strong> {{ __lokalitet.presentationString }} </strong></h4>

				<div style="float:right;position:relative;top:-6px;">
	
					<span class="checkbox no-select map-tool bg-primary text-primary">

						<button type="button" class="btn btn-primary" ng-model="__lokalitet.locked" title="Vis lokalitetsmarkør" ng-change="showMarker()" id="showMarker" bs-checkbox style="focus:outline:none;">
							<i class="fa fa-lock"></i>
						</button>

						<button type="button" class="btn btn-primary" ng-click="centerMarker()" title="Centrer kort om lokalitetsmarkør" style="focus:outline:none;">
							<i class="fa fa-dot-circle-o"></i>
						</button>

						<button type="button" class="btn btn-primary" ng-model="__lokalitet.showMarker" title="Vis lokalitetsmarkør" ng-change="showMarker()" id="showMarker" bs-checkbox style="focus:outline:none;">
							<i class="fa fa-map-marker"></i>
						</button>

						<button type="button" class="btn btn-primary" ng-model="__lokalitet.showPolygon" title="Vis lokalitet polygon" ng-change="showPolygon()" ng-disabled="hasPolygon()" id="showPolygon" bs-checkbox style="focus:outline:none;">
							<i class="fa fa-crosshairs"></i>
						</button>

					</span>

					<span class="checkbox no-select map-tool bg-primary text-primary">

						<button type="button" class="btn btn-primary" ng-model="__lokalitet.hotspotsLocked" title="Lås hotspots" ng-change="hotspotsLockedChange()" bs-checkbox style="focus:outline:none;">
							<i class="fa fa-lock"></i>
						</button>

						<button type="button" class="btn btn-primary btn-sm" ng-click="createHotspot()" style="focus:outline:none;" title="Opret nyt hotspot" id="createHotspot">
							Nyt hotspot
						</button>

						<button type="button" class="btn btn-primary" ng-model="__lokalitet.showHotspots" title="Vis hotspots" ng-change="showHotspots()" ng-disabled="hasHotspots()" bs-checkbox style="focus:outline:none;">
							<i class="fa fa-map-marker"></i>
						</button>

						<button type="button" class="btn btn-primary" ng-model="__lokalitet.showHotspotPolygon" title="Vis hotspot polygon" ng-change="showHotspotPolygon()" bs-checkbox style="focus:outline:none;">
							<i class="fa fa-crosshairs"></i>
						</button>

					</span>

				</div>

			</div>
			<div class="modal-body">

				<form class="form-inline" role="form" style="margin-left:3px;margin-bottom:5px;">
				  <div cl	ass="form-group">
						<input type="text" class="form-control input-sm wetland bold" size="50" ng-model="__lokalitet.presentationString" id="lokalitet_wetland" placeholder="Sø, å, mose ..." ng-disabled="__lokalitet.locked" />

						&nbsp;&nbsp;
				    <label for="lat" class="normal">Lat.</label>
				    <input type="text" ng-model="__lokalitet.latitude" class="form-control input-sm sm-pad bold" size="18" id="lat" ng-disabled="__lokalitet.locked">

						&nbsp;&nbsp;
				    <label for="lng" class="normal">Lng.</label>
				    <input type="text" ng-model="__lokalitet.longitude" class="form-control input-sm sm-pad bold" size="18" id="lng" ng-disabled="__lokalitet.locked">

				  </div>
				</form>

				<form class="form-horizontal">
					<div zzclass="form-group">
						<div class="col-sm-12">
							<div id="map" style="height:60vh;width:100%;"></div>
						</div>
					</div>
				</form>
	
			</div>
		
			<div class="modal-footer">
				<button type="button" class="btn btn-default" ng-click="$hide()"> <i class="fa fa-ok"></i> Luk</button> 
			</div>

		</div>
	</div>
</div>
