<div class="modal ng-scope top am-fade-and-slide-top" tabindex="-1" role="dialog" style="display: block;" id="modal-lokalitet">
	<div class="modal-dialog">
		<div class="modal-content">
			
			<div class="modal-header">
				<button type="button" class="close" ng-click="$hide()">×</button>
				<h4 class="modal-title"	style="display:inline-block;">Lokalitet: <strong> {{ proeve.lokalitet }}</strong></h4>

				<span class="checkbox no-select map-tool bg-primary text-primary">
					<label for="locked" title="Lås kort og lokalitetsmarkør">Låst</label>
					<input type="checkbox" ng-model="lokalitet.locked" id="locked">
					&nbsp;&nbsp;

					<label for="centerMarker" title="Centrer kort om lokalitetsmarkør" ng-click="centerMarker()"><i class="fa fa-dot-circle-o"></i></label>
					&nbsp;&nbsp;

					<label for="showMarker" title="Skjul / Vis lokalitetsmarkør"><i class="fa fa-map-marker"></i></label>
					<input type="checkbox" ng-model="lokalitet.showMarker" ng-change="showMarker()" id="showMarker">
					&nbsp;
					<label for="showPopup" title="Skjul / vis beskrivelse"><i class="fa fa-comment-o"></i></label>  
					<input type="checkbox" ng-model="lokalitet.show" id="showPopup" xxng-change="showMarker()">
					&nbsp;
					<label for="showPolygon" title="Skjul / vis polygon"><i class="fa fa-crosshairs"></i></label>  
					<input type="checkbox" ng-model="lokalitet.showPolygon" ng-change="showPolygon()" id="showPolygon">

				</span>

			</div>
			<div class="modal-body">

				<form class="form-inline" role="form" style="margin-left:3px;margin-bottom:5px;">
				  <div cl	ass="form-group">
						<input type="text" class="form-control input-sm wetland bold" size="50" ng-model="lokalitet.presentationString" id="lokalitet_wetland" placeholder="Sø, å, mose ...">

						&nbsp;&nbsp;
				    <label for="lat" class="normal">Lat.</label>
				    <input type="text" ng-model="lokalitet.latitude" class="form-control input-sm sm-pad bold" size="15" id="lat" ng-disabled="lokalitet.locked">

						&nbsp;&nbsp;
				    <label for="lng" class="normal">Lng.</label>
				    <input type="text" ng-model="lokalitet.longitude" class="form-control input-sm sm-pad bold" size="15" id="lng" ng-disabled="lokalitet.locked">

						<!--
				    <label for="x_gps">xgps</label>
				    <input type="text" ng-model="lokalitet.X_GPS" class="form-control input-sm" size="4" id="x_gps" ng-disabled="lokalitet.locked">

				    <label for="y_gps">ygps</label>
				    <input type="text" ng-model="lokalitet.Y_GPS" class="form-control input-sm" size="4" id="y_gps" ng-disabled="lokalitet.locked">
						<button role="button" class="btn btn-primary btn-sm" ng-click="saveLokalitet()">Gem</button>
						-->
				  </div>
				</form>

				<form class="form-horizontal">
					<div zzclass="form-group">
						<div class="col-sm-12">
							<div id="map" style="height:60vh;width:100%;"></div>
						</div>
					</div>
				</form>
	
			</div>
		
			<div class="modal-footer">
				<button type="button" class="btn btn-default" ng-click="$hide()"> <i class="fa fa-ok"></i> Luk</button> 
			</div>

		</div>
	</div>
</div>
