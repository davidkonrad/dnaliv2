<div class="container">

	<div class="form-group">
		<button type="button" class="btn btn-default" style="width:150px;text-align:left;" ng-model="action" bs-dropdown="dropdown">
			<span id="projekt-kode">Rediger projekt</span>&nbsp;&nbsp;<span class="caret"></span>
		</button>
	</div>

	<br>

	<div bs-tabs>

		<div bs-pane data-title="Generelt">
			<br>
			<form class="form-inline" role="form">
			  <div class="form-group">
			    <label for="projekt_kode">Projekt kode:</label>
			    <input type="text" ng-model="projekt.projekt_kode" class="form-control" size="10" id="projekt_kode" ng-disabled="projectLoaded()">
			  </div>
			  <div class="form-group">
			    <label for="projekt_dato">Dato: </label>
			    <input type="text" ng-model="projekt.projekt_dato" class="form-control" data-date-format="dd-MM-yyyy" size="8" id="projekt_dato" bs-datepicker ng-disabled="projectLoaded()">
			  </div>
			  <div class="form-group">
			    <label for="projekt_tidspunkt">Tidspunkt: </label>
			    <input type="text" ng-model="projekt.projekt_tidspunkt" class="form-control" size="8" id="projekt_tidspunkt" bs-timepicker data-time-format="HH:mm" data-time-type="number" ng-disabled="projectLoaded()">
			  </div>

			  <button type="submit" class="btn btn-primary" ng-disabled="projectLoaded()" ng-click="saveProjekt()"	>Gem</button>
			</form>

			<br>
		  <div class="form-group">
				<button type="button" class="btn btn-primary" ng-disabled="projectLoaded()" title="Tilføj en ny klasse / institution">
					<i class="fa fa-plus"></i>
				</button>
				<label>Skoleklasse</label>
		  </div>

			<div class="panel-group" ng-model="panels.activePanel" role="tablist" aria-multiselectable="true" bs-collapse>
			  <div class="panel panel-default" ng-repeat="klasse in klasser">
			    <div class="panel-heading" role="tab">
			      <h4 class="panel-title">
			        <a bs-collapse-toggle>
			          {{ klasse.institution }}
			        </a>
			      </h4>
			    </div>
			    <div class="panel-collapse" role="tabpanel" bs-collapse-target>
			      <div class="panel-body">

							<form class="form-horizontal">
							  <div class="form-group">
							    <label class="col-sm-1 control-label">Institution</label>
							    <div class="col-sm-7">
								    <input type="text" ng-model="klasse.institution" class="form-control" institution-typeahead ng-disabled="projectLoaded()">
							    </div>
							  </div>
							</form>

							<form class="form-horizontal">
							  <div class="form-group">
							    <label class="col-sm-1 control-label">Adresse</label>
							    <div class="col-sm-3">
							    	<input type="text" ng-model="klasse.adresse" class="form-control" ng-disabled="projectLoaded()" placeholder="Adresse">
									</div>
							    <div class="col-sm-1">
							    	<input type="text" ng-model="klasse.postnr" class="form-control" ng-disabled="projectLoaded()" placeholder="postnr">
									</div>
							    <div class="col-sm-3">
							    	<input type="text" ng-model="klasse.kommune" class="form-control" ng-disabled="projectLoaded()" placeholder="Kommune">
									</div>
							  </div>
							</form>

							<form class="form-horizontal">
							  <div class="form-group">
							    <label class="col-sm-1 control-label">Antal elever</label>
							    <div class="col-sm-1">
								    <input type="number" class="form-control" placeholder="0" ng-disabled="projectLoaded()">
									</div>
							    <label class="col-sm-1 control-label">Antal lærere</label>
							    <div class="col-sm-1">
								    <input type="number" class="form-control" title="Antal elever" placeholder="0" ng-disabled="projectLoaded()">
									</div>
							  </div>
							</form>

							<form class="form-horizontal">
							  <div class="form-group">
							    <label class="col-sm-1 control-label">Lærer</label>
							    <div class="col-sm-2">
								    <input type="text" class="form-control" placeholder="Navn" ng-disabled="projectLoaded()">
									</div>
							    <label class="col-sm-1 control-label" style="width:30px;float:left;" >Tlf</label>
							    <div class="col-sm-2">
								    <input type="text" class="form-control" placeholder="Navn" ng-disabled="projectLoaded()">
									</div>
							    <label class="col-sm-1 control-label">Email</label>
							    <div class="col-sm-2">
								    <input type="email" class="form-control" placeholder="Email" ng-disabled="projectLoaded()">
									</div>
							  </div>
							</form>


							<form class="form-inline">
							  <div class="form-group">
							    <label>Lærer</label>
							    <input type="text" class="form-control" placeholder="Lærers navn">
								  </div>
							  <div class="form-group">
							    <label>Lærere</label>
							    <input type="number" class="form-control" title="Antal elever" placeholder="0">
							  </div>
							</form>

			      </div>
			    </div>
			  </div>
			</div>
		</div>

		<div bs-pane data-title="Lokalitet" tab-index="2">

		</div>

	</div>

	<br>
	<br>
	<br>

</div>
