<div class="container">

	<div xclass="form-control">
		<button type="button" class="btn btn-default" ng-model="action" bs-dropdown="dropdown">
			Vælg projekt&nbsp;<span class="caret"></span>
		</button>
   
	</div>

	<br>

	<div bs-tabs>

					
		<div bs-pane data-title="Generelt">
			<br>
			<form class="form-inline" role="form">
			  <div class="form-group">
			    <label for="projekt_kode">Projekt kode:</label>
			    <input type="text" ng-model="projekt.projekt_kode" class="form-control" size="10" id="projekt_kode">
			  </div>
			  <div class="form-group">
			    <label for="projekt_dato">Dato: </label>
			    <input type="text" ng-model="projekt.projekt_dato" class="form-control" size="8" id="projekt_dato" bs-datepicker>
			  </div>
			  <div class="form-group">
			    <label for="projekt_tid">Tidspunkt: </label>
			    <input type="text" ng-model="projekt.projekt_tid" class="form-control" size="8" id="projekt_tid" bs-timepicker data-time-format="HH:mm:ss" data-time-type="number" data-min-time="10:00:00" data-max-time="13:30:00" data-autoclose="1" name="time2" >
			  </div>

			  <button type="submit" class="btn btn-default">Gem</button>
			</form>

		</div>

		<div bs-pane data-title="Prøver">
			sddfsfsdf
		</div>



	</div>

	<br>
	<br>
	<br>

</div>
