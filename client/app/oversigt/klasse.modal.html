<style>
.rule {
	width:100%;
	display: block;
	float: left;
	clear: both;
	height: 10px;
}
.modal-body {
	padding: 20px;
}
</style>
<div class="modal ng-scope top am-fade-and-slide-top" tabindex="-1" role="dialog" style="display: block;">
	<div class="modal-dialog">
		<div class="modal-content">
			
			<div class="modal-header">
				<button type="button" class="close" ng-click="$hide()">×</button>
				<h4 class="modal-title"><strong>{{ booking.sagsNo }}</strong> - {{ klasse.institutionsnavn }} </h4>
			</div>
			<div class="modal-body">

				<form class="form-inline" role="form" id="klasse-form">

				  <div class="form-group">
				    <label for="status">Status</label>
						<select class="form-control input-sm" ng-options="s.value as s.text for s in statusOptions" ng-model="klasse.status"></select>
				  </div>

				  <div class="form-group">
				  	<label for="status">Dato booking</label>
				    <input type="text" ng-model="klasse.DatoForBooking" class="form-control input-sm" data-date-format="dd-MM-yyyy" size="8" bs-datepicker ng-disabled="bookingLoaded()">

				  	<label for="status">Dato Besøg</label>
				    <input type="text" ng-model="klasse.DatoForBesoeg" class="form-control input-sm" data-date-format="dd-MM-yyyy" size="8" bs-datepicker ng-disabled="bookingLoaded()">
				  </div>

					<div class="rule"></div>

					<div class="form-group">
				  	<label for="status">Institution</label>
						<input type="text" ng-model="klasse.institutionsnavn" size="60" class="form-control input-sm" institution-typeahead placeholder="Institutionsnavn" id="institution">

						<div class="checkbox">
							<input type="checkbox" id="KuvertProeverAfsendt" ng-model="klasse.KuvertProeverAfsendt"> 
					  	<label for="KuvertProeverAfsendt">Kuvert prøver afsendt</label>
						</div>
						&nbsp;&nbsp;
						<div class="checkbox">
							<input type="checkbox" id="Proevermodtaget" ng-model="klasse.Proevermodtaget"> 
					  	<label for="Proevermodtaget">Prøver modtaget</label>
						</div>
					</div>

					<div class="rule"></div>

					<div class="form-group">
				    <label for="adressse">Adresse</label>
						<input type="text" ng-model="klasse.adresse" class="form-control input-sm" id="adresse" placeholder="Adresse">

				    <label for="postnr">Postnr</label>
						<input type="text" ng-model="klasse.postnr" class="form-control input-sm" id="postnr" size="4" placeholder="Postnr.">
	
				    <label for="kommune">Kommune</label>
						<input type="text" ng-model="klasse.kommune" class="form-control input-sm" id="kommune" placeholder="Kommune">

				    <label for="region">Region</label>
						<input type="text" ng-model="klasse.region" class="form-control input-sm" id="region" placeholder="Region">
					</div>

					<div class="rule"></div>

					<div class="form-group">
				    <label for="laererNavn">Lærers navn</label>
				    <input type="text" class="form-control input-sm" id="learerNavn" ng-model="klasse.laererNavn" placeholder="Navn">

				    <label for="laererTlf">Tlf.</label>
				    <input type="text" class="form-control input-sm" id="laererTlf" ng-model="klasse.laererTlf" placeholder="Telefon">

				    <label for="laererEmail">Email</label>
				    <input type="email" class="form-control input-sm" id="laererEmail" ng-model="klasse.laererEmail" placeholder="Email">
					</div>

					<div class="rule"></div>

					<div class="form-group">
				    <label for="fag">Fag</label>
						<select class="form-control input-sm" ng-model="klasse.fag" id="fag">
							<option>{{ klasse.fag }}</option>
							<option ng-repeat="f in fag" value="{{ f.fag_navn }}">{{ f.fag_navn }}</option>
						</select>

				    <label for="klassetrin">Klassetrin</label>
						<select class="form-control input-sm" ng-model="klasse.klassetrin" id="klassetrin">
							<option>{{ klasse.klassetrin }}</option>
							<option ng-repeat="klasse in klassetrin" value="{{ klasse.klassetrin_navn }}">{{ klasse.klassetrin_navn }}</option>
						</select>

				    <label for="antalElever">Antal elever</label>
				    <input type="number" ng-model="klasse.antalElever" class="form-control input-sm" id="antalElever" placeholder="0">

				    <label for="antalLaerer">Antal lærere</label>
				    <input type="number" ng-model="klasse.antalLaerer" class="form-control input-sm" id="antalLaerer" placeholder="0">
					</div>

				</form>
		
				<hr>
				
				<form class="form-inline" role="form">
					<div class="form-group">
				    <label for="lokalitet">Lokalitet</label>
					  <input type="text" class="form-control input-sm" id="lokalitet" size="50" ng-model="klasse.lokalitetNavn" placeholder="Lokalitet">
						<button role="button" class="btn btn-primary btn-sm" ng-click="showLokalitet(klasse.lokalitet_id)">
							<i class="fa fa-edit"></i>
						</button>
					</div>
				</form>

			</div>
			
			<div class="modal-footer">
				<button type="button" class="btn btn-primary" ng-disabled="!klasseIsEdited()" ng-click="saveKlasse()"></i>Gem</button> 
				<button type="button" class="btn btn-default" ng-click="$hide()"> <i class="fa fa-ok"></i>Luk</button> 
			</div>
		</div>
	</div>
</div>
