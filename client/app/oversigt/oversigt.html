<div class="container">

	<h4>Bookings</h4>
	<table datatable="ng" dt-options="bookingOptions" dt-columns="bookingColumns" dt-column-defs="bookingColumnDefs">
		<tbody>
			<tr ng-repeat="booking in bookings" ng-click="showBooking(booking.sagsNo)" >
				<td>  {{ booking.sagsNo }} </td>
				<td>  {{ booking.DatoForBesoeg }} </td>
				<td>  {{ booking.DatoForBooking }} </td>
				<td>  {{ booking.klasser }} </td>
			</tr>
		</tbody>
	</table>


</div>
