<style>
button.new-booking {
	float: none;
	clear: none;
	margin-left: 200px;
}
.dataTables_wrapper .dataTables_filter  {
	clear: none;
	display: inline;
	float: none;
}
</style>


<div class="container">

	<table datatable="ng" dt-options="bookingOptions" dt-columns="bookingColumns" dt-column-defs="bookingColumnDefs">
		<tbody>
			<tr ng-repeat="booking in bookings" ng-dblclick="showBooking(booking.booking_id)" >
				<td> {{ booking.sagsNo }} </td>
				<td> {{ booking.status }} </td>
				<td> {{ booking.DatoForBooking_fixed }} </td>
				<td> {{ booking.DatoForBesoeg_fixed }} </td>
				<td class="may-break"> {{ booking.klasser }} </td>
			</tr>
		</tbody>
	</table>


</div>
