<span style="border-left: 1px solid #ddd;display:inline-block;">

<table class="xtable table-condensed col-xs-6">
	<thead>
		<tr>
			<th></th>
			<th>Latinsk navn</th>
			<th>Dansk navn</th>
			<th></th>
			<th></th>
		</tr>
	</thead>

	<tbody>
		<tr xclass="success">
			<td>
				<button type="button" class="btn btn-primary" title="Tilføj art til basisliste" ng-click="taxonCreate()">
					<i class="fa fa-plus"></i>
				</button>
			</td>
			<td>
				<input type="text" allearter-typeahead at-taxon="taxon" ng-model="taxon.Videnskabeligt_navn" class="form-control" size="20" />
			</td>
			<td>
				<input type="text" allearter-typeahead="dk" at-taxon="taxon" ng-model="taxon.Dansk_navn" class="form-control" id="new-taxon" size="20" />
			</td>
			<td>
			</td>
			<td>
				<button type="button" class="btn btn-default btn-sm bold" ng-model="taxonOrderBy" bs-options="s.value as s.text for s in taxonOrders" bs-select style="width:100px;">
					<span class="caret"></span>
				</button>
			</td>
		</tr>
	</tbody>
</table>

<br><br><br>


<ul dnd-list="taxonsUnordered" id="list-taxon"
		dnd-inserted="dndInserted('insert')"
		dnd-dragover="dragoverCallback(event, index, external, type)"
		dnd-drop="dropCallback(event, index, item, external, type, 'itemType')"
>
    <li ng-repeat="item in taxonsUnordered | orderBy: taxonOrderBy" class="col-xs-12" data-taxon-id="{{ item.taxon_id }}"
        dnd-draggable="item"
        dnd-moved="taxonsUnordered.splice($index, 1)"
        dnd-effect-allowed="move"
				dnd-disable-if="taxonOrderBy != 'taxon_prioritet'"
        >
				<span class="col-xs-1">
					<input type="checkbox" class="input-sm" style="position:relative;top:-8px;" ng-model="item.taxon_basisliste" title="Medtages i basisliste / default" ng-change="item.edited = true" />
				</span>

				<span class="col-xs-2">
 					<input type="text" class="form-control input-sm" ng-model="item.taxon_artsgruppe" class="form-control bold" ng-change="item.edited = true" />
				</span>

				<span class="col-xs-2">
 					<input type="text" class="form-control input-sm" ng-model="item.taxon_navn" class="form-control bold" ng-change="item.edited = true" style="font-style:italic;" />
				</span>

				<span class="col-xs-2">
					<input type="text" class="form-control input-sm" ng-model="item.taxon_navn_dk" class="form-control bold" ng-change="item.edited = true" />
				</span>

				<span class="col-xs-2" style="width:60px;padding-left:5px;">
 					<input type="text" class="form-control input-sm" style="width:45px;" ng-model="item.taxon_prioritet" class="form-control bold" ng-change="item.edited = true" />
				</span>

				<span class="col-xs-1">
					<button type="button" class="btn btn-sm" style="position:relative;top:-5px;" ng-class="{ 'btn-primary': (item.edited == true) }" ng-disabled="!item.edited" ng-click="saveTaxon(item)" title="Gem ændringer">
						<i class="glyphicon glyphicon-ok"></i>
					</button>
				</span>

				<span class="col-xs-1">
					<button type="button" class="btn btn-sm" style="position:relative;top:-5px;" ng-disabled="taxonInUse(item.taxon_id)" ng-click="deleteTaxon(item)" title="Slet taxon" ng-class="{ 'btn-danger': (!taxonInUse(item.taxon_id)) }" >
						<i class="glyphicon glyphicon-remove"></i>
					</button>
				</span>

   </li>
</ul>
