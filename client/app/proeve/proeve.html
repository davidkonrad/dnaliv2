<div class="container">

	<span id="dt-tools" class="clearfix">
		<button class="new-booking btn btn-primary btn-xs" ng-click="createProeve()" style="xmargin-right:100px;top:-3px;">Ny pr√∏ve</button>
	</span>

	<table datatable="ng" dt-options="proeveOptions" dt-columns="proeveColumns" dt-column-defs="proeveColumnDefs">
		<tbody>
			<tr ng-repeat="proeve in proever" ng-click="showProeve(proeve.proeve_id)" >
				<td> {{ proeve.proeve_nr }} </td>
				<td> {{ proeve.dataset }} </td>
				<td> {{ proeve.indsamlingsdato_fixed }} </td>
				<td> {{ proeve.DatoForEkst_fixed }} </td>
				<td> {{ proeve.ProeverModtaget_fixed }} </td>
				<td> {{ proeve.KuvertAfsendt }} </td>
				<td> {{ proeve.ElueretI }} </td>
				<td> {{ proeve.ngUl }} </td>
				<td> {{ proeve.Indsamler }} </td>
				<td> {{ proeve.lokalitet }} </td>
			</tr>
		</tbody>
	</table>


</div>
