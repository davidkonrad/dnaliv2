<div class="modal ng-scope top am-fade-and-slide-top center" tabindex="-1" role="dialog" style="display: block;" id="modal-proeve">
	<div class="modal-dialog">
		<div class="modal-content">
			
			<div class="modal-header">
				<button type="button" class="close" ng-click="$hide()">×</button>
				<h4 class="modal-title">Prøve: <strong>{{ proeve.proeve_nr }}</strong></h4>
			</div>
			<div class="modal-body">

				<form class="form-inline" role="form" id="proeve-form">

				  <div class="form-group">
				    <label for="proeve_nr" class="normal">PrøveNr</label>
						<div class="input-group">
							<input type="text" ng-model="proeve.proeve_nr" class="form-control input-sm bold" ng-click="changeProeveNr()" size="16" placeholder="PrøeveNr" id="proeve_nr">
						  <span class="input-group-btn">
				        <button class="btn btn-primary btn-sm" type="button" title="Ret / skift prøveNr" ng-click="changeProeveNr()"><i class="fa fa-edit"></i></button>
					   </span>
						</div>

						&nbsp;&nbsp;
				  	<label for="dataset" class="normal">Datasæt</label>
				    <input type="text" ng-model="proeve.dataset" class="form-control input-sm bold" size="12" id="dataset" ng-change="proeve.edited = true" />
						&nbsp;&nbsp;
				    <label for="lokalitet" class="normal">Lokalitet</label>
						<div class="input-group">
						  <input type="text" class="form-control input-sm bold" id="lokalitet" size="30" ng-model="proeve.lokalitet" ng-click="showLokalitet(proeve.lokalitet_id)" placeholder="Lokalitet" readonly style="background-color:#fff;" />
						  <span class="input-group-btn">
								<button role="button" class="btn btn-primary btn-sm" ng-click="showLokalitet(proeve.lokalitet_id)" ng-disabled="!proeve.lokalitet_id"><i class="fa fa-edit"></i></button>
							</span>
						</div>

				  </div>

					<br><br>

				  <div class="form-group">
				  	<label for="indsamlingsdato" class="normal">Indsamlingsdato</label>
				    <input type="text" ng-model="proeve.indsamlingsdato" class="form-control input-sm bold" data-date-format="dd-MM-yyyy" size="8" bs-datepicker data-autoclose="true" id="indsamlingsdato" ng-change="proeve.edited = true" />
						&nbsp;
				  	<label for="ProeverModtaget" class="normal">Prøver modtaget</label>
				    <input type="text" ng-model="proeve.ProeverModtaget" class="form-control input-sm bold" data-date-format="dd-MM-yyyy" size="8" bs-datepicker data-autoclose="true" id="ProeverModtaget" ng-change="proeve.edited = true" />
						&nbsp;
				  	<label for="DatoForEkst" class="normal">Dato for ekstrakt</label>
				    <input type="text" ng-model="proeve.DatoForEkst" class="form-control input-sm bold" data-date-format="dd-MM-yyyy" size="8" bs-datepicker data-autoclose="true" id="DatoForEkst" ng-change="proeve.edited = true" />
				  </div>

					<br><div class="rule-lg"></div>

				  <div class="form-group">
				  	<label for="Indsamler" class="normal">Indsamler</label>
				    <input type="text" ng-model="proeve.Indsamler" class="form-control input-sm bold" size="20" id="Indsamler" ng-change="proeve.edited = true" />
						&nbsp;
				  	<label for="Mailadresse" class="normal">Email</label>
				    <input type="text" ng-model="proeve.Mailadresse" class="form-control input-sm bold" size="18" id="Mailadresse" ng-change="proeve.edited = true" />
						&nbsp;
				  	<label for="Institutionsnavn" class="normal">Institutionsnavn</label>
				    <input type="text" ng-model="proeve.Institutionsnavn" class="form-control input-sm bold" size="30" id="Institutionsnavn" ng-change="proeve.edited = true" />
					</div>

					<br><div class="rule-lg"></div>

				  <div class="form-group">
				  	<label for="ElueretI" class="normal">Elueret i</label>
				    <input type="text" ng-model="proeve.ElueretI" class="form-control input-sm bold" size="10" id="ElueretI" ng-change="proeve.edited = true" />
						&nbsp;
				  	<label for="ngUl" class="normal">ng/µl</label>
				    <input type="text" ng-model="proeve.ngUl" class="form-control input-sm bold" size="10" id="ngUl" ng-change="proeve.edited = true" />
						&nbsp;
				  	<label for="AntalMl" class="normal">Antal ml.</label>
				    <input type="text" ng-model="proeve.AntalMl" class="form-control input-sm bold" size="10" id="AntalMl" ng-change="proeve.edited = true" only-digits />

					</div>

					<br><hr><div class="rule-lg"></div>

				  <div class="form-group" style="width:49%;">
						<button type="button" class="btn btn-primary btn-xs" ng-click="addKommentar()" title="Tilføj note / kommentar"><i class="fa fa-plus"></i></button>
						<b>Noter</b>
						<table class="table-striped">
							<tr ng-repeat="k in proeve.kommentarer" class="info">
								<td><span style="color:red;cursor:pointer;" ng-click="removeKommentar(k.kommentar_id)">×</span>&nbsp;</td>
								<td title="Oprettet af {{ k.created_userName }} {{ k.created_timestamp | date:'dd/MM/yyyy Kl. HH.mm' }}" style="white-space:normal !important;"> 
									{{ k.kommentar }} 
								</td>
							</tr>
						</table>
					</div>

				  <div class="form-group" style="width:49%;">
						<button type="button" class="btn btn-primary btn-xs" ng-click="addResultat()" title="Tilføj nyt resultat"><i class="fa fa-plus"></i></button>
						<b>Resultater</b>
						<table class="table-striped">
							<tr ng-repeat="r in proeve.resultater" class="info resultat" title="Vis resultat" ng-click="showResultat(r)">
								<td>#{{ r.resultat_id }} &nbsp;</td>
								<td>{{ r.created_userName }} &nbsp;</td>
								<td>{{ r.created_timestamp |  date:'dd/MM/yyyy Kl. HH.mm' }} &nbsp;</td>
								<td>{{ r.replikater }} replikater</td>
							</tr>
						</table>
					</div>

				</form>
	
			</div>
			
			<div class="modal-footer">
				<span style="float:left;">
					<button type="button" class="btn btn-danger" ng-click="deleteProeve(proeve.proeve_id)" ng-disabled="proeve.Resultat.length > 0" title="Prøve oprettet af {{ proeve.created_userName}}, {{ proeve.created_timestamp | date }}">
						Slet Prøve
					</button> 
				</span>
				<button type="button" class="btn btn-primary" ng-click="$hide()" id="closeBtn">Luk</button> 
			</div>
		</div>
	</div>
</div>
