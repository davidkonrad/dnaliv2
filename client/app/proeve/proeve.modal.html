<div class="modal ng-scope top am-fade-and-slide-top center" tabindex="-1" role="dialog" style="display: block;" id="modal-proeve">
	<div class="modal-dialog">
		<div class="modal-content">
			
			<div class="modal-header">
				<button type="button" class="close" ng-click="$hide()">×</button>
				<h4 class="modal-title">Prøve: <strong>{{ proeve.proeve_nr }}</strong></h4>
			</div>
			<div class="modal-body">

				<form class="form-inline" role="form" id="proeve-form">

				  <div class="form-group">
				    <label for="proeve_nr" class="normal">PrøveNr</label>
						<div class="input-group">
							<input type="text" ng-model="proeve.proeve_nr" class="form-control input-sm bold" size="11" placeholder="PrøeveNr" id="proeve_nr">
						  <span class="input-group-btn">
				        <button class="btn btn-primary btn-sm" type="button" title="Ret / skift prøveNr" ng-click="changeProeveNr()"><i class="fa fa-edit"></i></button>
					   </span>
						</div>

						&nbsp;&nbsp;
				  	<label for="dataset" class="normal">Datasæt</label>
				    <input type="text" ng-model="proeve.dataset" class="form-control input-sm bold" size="12" id="dataset" />
						&nbsp;&nbsp;
				    <label for="lokalitet" class="normal">Lokalitet</label>
						<div class="input-group">
						  <input type="text" class="form-control input-sm bold" id="lokalitet" size="30" ng-model="proeve.lokalitet" placeholder="Lokalitet" readonly style="background-color:#fff;" />
						  <span class="input-group-btn">
								<button role="button" class="btn btn-primary btn-sm" ng-click="showLokalitet(proeve.lokalitet_id)"><i class="fa fa-edit"></i></button>
							</span>
						</div>

				  </div>

					<br><br>

				  <div class="form-group">
				  	<label for="indsamlingsdato" class="normal">Indsamlingsdato</label>
				    <input type="text" ng-model="proeve.indsamlingsdato" class="form-control input-sm bold" data-date-format="dd-MM-yyyy" size="8" bs-datepicker data-autoclose="true" id="indsamlingsdato">
						&nbsp;
				  	<label for="ProeverModtaget" class="normal">Prøve modtaget</label>
				    <input type="text" ng-model="proeve.ProeverModtaget" class="form-control input-sm bold" data-date-format="dd-MM-yyyy" size="8" bs-datepicker data-autoclose="true" id="ProeverModtaget">
						&nbsp;
				  	<label for="DatoForEkst" class="normal">Dato for ekst.</label>
				    <input type="text" ng-model="proeve.DatoForEkst" class="form-control input-sm bold" data-date-format="dd-MM-yyyy" size="8" bs-datepicker data-autoclose="true" id="DatoForEkst">
				  </div>

					<br><div class="rule-lg"></div>

				  <div class="form-group">
						<button type="button" class="btn btn-primary btn-xs" ng-click="addKommentar()"><i class="fa fa-plus"></i></button>&nbsp;Noter
						<table class="table-striped">
							<tr ng-repeat="k in proeve.kommentarer" class="info">
								<td><span style="color:red;cursor:pointer;" ng-click="removeKommentar(k.kommentar_id)">×</span>&nbsp;</td>
								<td title="Oprettet af {{ k.created_userName }} {{ k.created_timestamp | date:'dd/MM/yyyy Kl. HH.mm' }}"> 
									{{ k.kommentar }} 
								</td>
							</tr>
						</table>
					</div>

				</form>
	
			</div>
			
			<div class="modal-footer">
				<button type="button" class="btn btn-default" ng-click="$hide()"> <i class="fa fa-ok">Luk</button> 
			</div>
		</div>
	</div>
</div>
